services:
  postgres:
    image: postgres:15-alpine
    container_name: afrodita-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-afrodita}
      TZ: Europe/Moscow
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: afrodita-redis
    environment:
      TZ: Europe/Moscow
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: afrodita-backend
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      TZ: Europe/Moscow
      LANG: ru_RU.UTF-8
      LC_ALL: ru_RU.UTF-8
      PYTHONIOENCODING: utf-8
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=3 -O- http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: afrodita-frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      TZ: Europe/Moscow
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=3 -O- http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: afrodita-admin
    env_file:
      - .env
    ports:
      - "${ADMIN_PORT:-3002}:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      TZ: Europe/Moscow
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=3 -O- http://127.0.0.1:3002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

