services:
  postgres:
    image: postgres:15-alpine
    container_name: afrodita-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: afrodita
      TZ: Europe/Moscow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: afrodita-redis
    environment:
      TZ: Europe/Moscow
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: afrodita-backend
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      TZ: Europe/Moscow
      LANG: ru_RU.UTF-8
      LC_ALL: ru_RU.UTF-8
      PYTHONIOENCODING: utf-8
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: afrodita-frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}
      TZ: Europe/Moscow
    depends_on:
      - backend

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: afrodita-admin
    env_file:
      - .env
    ports:
      - "${ADMIN_PORT:-3002}:3002"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
      TZ: Europe/Moscow
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

