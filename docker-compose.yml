services:
  postgres:
    image: postgres:15-alpine
    container_name: afrodita-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-afrodita}
      TZ: Europe/Moscow
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: afrodita-redis
    environment:
      TZ: Europe/Moscow
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/backend.Dockerfile
    container_name: afrodita-backend
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      TZ: Europe/Moscow
      LANG: ru_RU.UTF-8
      LC_ALL: ru_RU.UTF-8
      PYTHONIOENCODING: utf-8
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3001}
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=3 -O- http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  app:
    build:
      context: ./apps/telegram
      dockerfile: ../../infrastructure/docker/app.Dockerfile
    container_name: afrodita-app
    env_file:
      - .env
    expose:
      - "3000"
    environment:
      TZ: Europe/Moscow
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=3 -O- http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  admin:
    build:
      context: ./admin
      dockerfile: ../infrastructure/docker/admin.Dockerfile
    container_name: afrodita-admin
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: /api/v1
      NODE_ENV: ${NODE_ENV:-production}
      TZ: Europe/Moscow
    expose:
      - "3002"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=3 -O- http://127.0.0.1:3002/admin || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: ../docker/nginx.Dockerfile
    container_name: afrodita-nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      SERVER_IP: ${SERVER_IP:-localhost}
      TZ: Europe/Moscow
    depends_on:
      app:
        condition: service_healthy
      backend:
        condition: service_healthy
      admin:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --timeout=3 http://127.0.0.1/health 2>&1 | grep -q '\"status\":\"ok\"' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  redis_data:

