# HTTP сервер
server {
    listen 80;
    server_name _;
    
    # Health check endpoint - не редиректим на HTTPS
    location /health {
        proxy_pass http://backend:3001/health;
        access_log off;
        proxy_set_header Host $host;
    }
    
    # Редирект всех остальных HTTP запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер для всех сервисов
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/afrodita.crt;
    ssl_certificate_key /etc/nginx/ssl/afrodita.key;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers (глобальные)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # X-Frame-Options НЕ устанавливаем глобально, чтобы Telegram Mini Apps могли открываться в iframe
    # Устанавливаем только для admin панели

    # Увеличение размера тела запроса для загрузки файлов
    client_max_body_size 10M;

    # Backend API root - возвращаем JSON информацию
    location = /api {
        default_type application/json;
        return 200 '{"message":"Afrodita Massage Salon API","version":"1.0","documentation":"/api/docs","endpoints":{"health":"/health","api":"/api/v1","docs":"/api/docs"}}';
        add_header Content-Type application/json;
    }
    
    # Backend API v1 root - возвращаем JSON информацию
    location = /api/v1 {
        default_type application/json;
        return 200 '{"message":"Afrodita Massage Salon API v1","version":"1.0","documentation":"/api/docs","endpoints":{"auth":"/api/v1/auth","appointments":"/api/v1/appointments","services":"/api/v1/services","masters":"/api/v1/masters","users":"/api/v1/users","health":"/health"}}';
        add_header Content-Type application/json;
    }
    
    # Backend API v1
    location /api/v1 {
        proxy_pass http://backend:3001/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Backend API docs (Swagger)
    location /api/docs {
        proxy_pass http://backend:3001/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Backend API (fallback для совместимости)
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:3001/health;
        access_log off;
        proxy_set_header Host $host;
    }

    # Admin панель - статические файлы Next.js (_next/static) - ДОЛЖНО БЫТЬ ПЕРЕД /admin
    location /_next/static {
        proxy_pass http://admin:3002/_next/static;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
        proxy_read_timeout 300s;
    }
    
    # Admin панель - статические файлы Next.js с basePath (/admin/_next/static)
    location /admin/_next/static {
        proxy_pass http://admin:3002/admin/_next/static;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
        proxy_read_timeout 300s;
    }

    # Редирект /login на /admin/login (для совместимости) - ДОЛЖНО БЫТЬ ПЕРЕД location /
    location = /login {
        return 301 https://$host/admin/login;
    }
    
    # Редирект /register на /admin/register (для совместимости) - ДОЛЖНО БЫТЬ ПЕРЕД location /
    location = /register {
        return 301 https://$host/admin/register;
    }

    # Telegram WebApp - статические файлы с кэшированием
    location /app/assets {
        proxy_pass http://app:3000/assets;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
        access_log off;
    }

    # Telegram WebApp - основной маршрут
    location /app {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Заголовки для корректной работы Telegram Mini Apps
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "frame-ancestors *" always;
    }

    # Admin панель - сохраняем префикс /admin для Next.js с basePath
    location /admin {
        proxy_pass http://admin:3002/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Landing Page (Mari) - статические файлы с кэшированием
    location /assets {
        proxy_pass http://mari_landing:80/assets;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
        access_log off;
    }

    # Landing Page (Mari) - остальные статические файлы (только для корневого пути, не /app и не /admin)
    location ~* ^/(?!app|admin|api|_next).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://mari_landing:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
        access_log off;
    }

    # Landing Page (Mari) - основной маршрут для SPA (корневой путь, последний в списке)
    location / {
        proxy_pass http://mari_landing:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Для SPA роутинга - все запросы должны идти на index.html
        # Nginx в контейнере mari_landing обработает это
    }
}
